server:
  port: 8083

spring:
  application:
    name: api-gateway
  
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
        
    gateway:
      discovery:
        locator:
          enabled: true
          # This converts names to lowercase (e.g. ADMIN-SERVICE -> admin-service)
          lower-case-service-id: true
      
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
            
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/admin/**

        - id: menu-service
          uri: lb://menu-service
          predicates:
            - Path=/menu/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**

        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/billing/**

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**

      # DELETED: globalcors section was here. Removed to prevent double-headers.

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true