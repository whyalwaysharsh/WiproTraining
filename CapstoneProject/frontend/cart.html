<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Pizza Palace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçï Pizza Palace</h1>
            <nav>
                <a href="user-dashboard.html">Dashboard</a>
                <a href="menu.html">Menu</a>
                <a href="cart.html" class="active">Cart</a>
                <a href="orders.html">My Orders</a>
                <button id="logoutBtn" class="btn btn-small">Logout</button>
            </nav>
        </header>

        <main>
            <h2>Shopping Cart</h2>
            
            <div id="cartItems" class="cart-container">
                <!-- Cart items will be loaded here -->
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>‚Çπ<span id="subtotal">0.00</span></span>
                </div>
                <div class="summary-row">
                    <span>Tax (5%):</span>
                    <span>‚Çπ<span id="tax">0.00</span></span>
                </div>
                <div class="summary-row">
                    <span>Delivery Charge:</span>
                    <span>‚Çπ<span id="deliveryCharge">50.00</span></span>
                </div>
                <div class="summary-row total">
                    <span><strong>Total:</strong></span>
                    <span><strong>‚Çπ<span id="total">0.00</span></strong></span>
                </div>

                <div class="delivery-info">
                    <h4>Delivery Information</h4>
                    <div class="form-group">
                        <label for="deliveryAddress">Delivery Address</label>
                        <textarea id="deliveryAddress" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="specialInstructions">Special Instructions (Optional)</label>
                        <textarea id="specialInstructions" rows="2"></textarea>
                    </div>
                </div>

                <button onclick="placeOrder()" class="btn btn-primary btn-large">Place Order</button>
                <a href="menu.html" class="btn btn-secondary btn-large">Continue Shopping</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Pizza Palace. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
