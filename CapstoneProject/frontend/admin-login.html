<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pizza Palace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçï Pizza Palace - Admin</h1>
        </header>

        <main class="auth-content">
            <div class="auth-card">
                <h2>Admin Login</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-admin">Login as Admin</button>
                    <div class="error-message" id="errorMessage"></div>
                </form>
                <p class="auth-link"><a href="index.html">Back to Home</a></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Pizza Palace. All rights reserved.</p>
        </footer>
    </div>

    <!-- LOAD app.js FIRST -->
    <script src="js/app.js"></script>

    <!-- LOAD auth.js AFTER -->
    <script src="js/auth.js"></script>

</body>
</html>
