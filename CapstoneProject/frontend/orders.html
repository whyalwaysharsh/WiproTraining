<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Pizza Palace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçï Pizza Palace</h1>
            <nav id="mainNav">
                <!-- Navigation will be dynamically loaded -->
            </nav>
        </header>

        <main>
            <h2 id="ordersTitle">My Orders</h2>
            
            <div class="orders-filters" id="adminFilters" style="display: none;">
                <button class="filter-btn active" onclick="filterOrders('all')">All</button>
                <button class="filter-btn" onclick="filterOrders('PENDING')">Pending</button>
                <button class="filter-btn" onclick="filterOrders('CONFIRMED')">Confirmed</button>
                <button class="filter-btn" onclick="filterOrders('PREPARING')">Preparing</button>
                <button class="filter-btn" onclick="filterOrders('OUT_FOR_DELIVERY')">Out for Delivery</button>
                <button class="filter-btn" onclick="filterOrders('DELIVERED')">Delivered</button>
                <button class="filter-btn" onclick="filterOrders('CANCELLED')">Cancelled</button>
            </div>

            <div id="ordersList" class="orders-container">
                <p>Loading orders...</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Pizza Palace. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
