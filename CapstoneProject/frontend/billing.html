<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Pizza Palace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçï Pizza Palace</h1>
            <nav>
                <a href="user-dashboard.html">Dashboard</a>
                <a href="menu.html">Menu</a>
                <a href="orders.html">My Orders</a>
                <button id="logoutBtn" class="btn btn-small">Logout</button>
            </nav>
        </header>

        <main>
            <h2>Payment</h2>
            
            <div class="billing-container">
                <div id="billDetails" class="bill-details">
                    <!-- Bill details will be loaded here -->
                </div>

                <div class="payment-section">
                    <h3>Select Payment Method</h3>
                    <form id="paymentForm">
                        <div class="payment-methods">
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="CASH" checked>
                                <span>üíµ Cash on Delivery</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="CARD">
                                <span>üí≥ Credit/Debit Card</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="UPI">
                                <span>üì± UPI</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="NET_BANKING">
                                <span>üè¶ Net Banking</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="WALLET">
                                <span>üëõ Wallet</span>
                            </label>
                        </div>

                        <div id="cardDetails" class="payment-details" style="display: none;">
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="text" placeholder="1234 5678 9012 3456" maxlength="19">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Expiry Date</label>
                                    <input type="text" placeholder="MM/YY" maxlength="5">
                                </div>
                                <div class="form-group">
                                    <label>CVV</label>
                                    <input type="text" placeholder="123" maxlength="3">
                                </div>
                            </div>
                        </div>

                        <div id="upiDetails" class="payment-details" style="display: none;">
                            <div class="form-group">
                                <label>UPI ID</label>
                                <input type="text" placeholder="username@upi">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large">Pay Now</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Pizza Palace. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="js/billing.js"></script>
</body>
</html>
